<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Evaluación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="file"],
        textarea {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Configuración de Evaluación</h1>
    <form action="/config" method="POST" enctype="multipart/form-data">
        <label for="rubrica">Subir Rúbrica (.docx)</label>
        <input type="file" id="rubrica" name="rubrica" accept=".docx" required>

        <label for="tarea">Subir Tarea de Ejemplo (.docx)</label>
        <input type="file" id="tarea" name="tarea" accept=".docx" required>

        <label for="evaluacion">Subir Evaluación de la Tarea Ejemplo (.docx)</label>
        <input type="file" id="evaluacion" name="evaluacion" accept=".docx" required>

        <label for="prompt">Prompt para el modelo</label>
        <textarea id="prompt" name="prompt" placeholder="Escribe aquí el prompt que deseas usar" required></textarea>

        <button type="submit">Guardar Configuración</button>
    </form>

    {% if mensaje %}
        <div class="success">{{ mensaje }}</div>
    {% endif %}
</body>
</html>
