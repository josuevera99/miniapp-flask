<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de la MiniApp</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        h1 { color: #333; }
        form { background-color: #fff; padding: 20px; border-radius: 8px; max-width: 600px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="file"], textarea { width: 100%; margin-top: 5px; }
        textarea { height: 150px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Configuración de la MiniApp</h1>
    <form action="{{ url_for('config') }}" method="POST" enctype="multipart/form-data">
        <label for="rubrica">Rúbrica (.docx):</label>
        <input type="file" id="rubrica" name="rubrica" accept=".docx" required>

        <label for="tarea_ejemplo">Tarea Ejemplo (.docx):</label>
        <input type="file" id="tarea_ejemplo" name="tarea_ejemplo" accept=".docx" required>

        <label for="eval_ejemplo">Evaluación de Tarea Ejemplo (.docx):</label>
        <input type="file" id="eval_ejemplo" name="eval_ejemplo" accept=".docx" required>

        <label for="prompt">Prompt del Sistema (texto):</label>
        <textarea id="prompt" name="prompt" placeholder="Ingresa aquí el prompt del sistema" required></textarea>

        <button type="submit">Guardar Configuración</button>
    </form>
</body>
</html>
